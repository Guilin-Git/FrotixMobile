<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500" preserveAspectRatio="xMidYMid meet">
  <!-- Fundo com gradiente suave -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14305e; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb; stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- Ícone do veículo ajustado -->
  <image href="icon.png" x="120" y="90" height="260" width="260"/>

  <!-- Texto "FROTIX" maior e mais próximo -->
  <text x="50%" y="380" text-anchor="middle" font-size="85" fill="#ffffff" font-family="Poppins, sans-serif" font-weight="bold" filter="url(#shadow)">FROTIX</text>

  <!-- Sombra sutil para o texto -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
</svg>
